<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruleta de Premios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4 d-flex flex-wrap align-items-center justify-content-between gap-3">
      <h1 class="h4 m-0">ğŸ¡ Ruleta</h1>
      <div class="d-flex align-items-center gap-2">

        <button id="saveUser" class="btn btn-sm btn-success">Guardar</button>

    </header>

    <div class="row g-4">
      <!-- Ruleta -->
      <div class="col-lg-6">
        <div class="card p-3 text-center">
          <div id="wheel-wrap">
            <canvas id="wheel" width="800" height="800"></canvas>
            <div id="pointer"></div>
          </div>
          <button id="spinBtn" class="btn btn-brand mt-3 btn-lg">ğŸ° Girar</button>
          <p class="text-secondary mt-2 mb-1" id="adMessage"></p>
          <p class="text-warning fw-semibold small mb-0" id="cooldownTimer"></p>
        </div>
      </div>

      <!-- Valores + panel lateral -->
      <div class="col-lg-6">
        <div class="card p-3 mb-3 text-center">
          <img id="wheelInfoImg" class="img-fluid rounded" alt="Valores de la ruleta">
        </div>

        <div class="card p-3 mb-3 text-center">
          <h2 class="h6 mb-3">ğŸ¯ Premio apuntado</h2>
          <div class="d-flex flex-column align-items-center gap-2">
            <div id="prizePreview" class="preview-square">Apunta la ruleta</div>
            <p id="prizePreviewLabel" class="small text-secondary mb-0">AÃºn sin selecciÃ³n</p>
          </div>
        </div>

        <div class="card p-3 mb-3">
          <h2 class="h6 mb-2">âš¡ Obtener mÃ¡s intentos</h2>
          <div id="ads-buttons" class="d-grid gap-2 mt-2"></div>
        </div>

        <div class="card p-3">
          <h2 class="h6">ğŸ† Premios ganados</h2>
          <ul id="wins" class="list-group list-group-flush list-wins"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
